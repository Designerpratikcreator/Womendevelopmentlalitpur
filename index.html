  <section id="about">
    <h2>About</h2>
    <p>
      Lalitpur Women Development is an organization based in Lalitpur, Nepal. It promotes various programs and initiatives focused on womens development. We advocate for the rights of women in Lalitpur and work to ensure their fundamental human rights. We offer schemes and programs aimed at empowering women in all aspects of life.
    </p>

  <section id="women-education">
    <h2>Women Education</h2>
    <ul>
      <li><strong>Photography</strong> – Become a skilled photographer.</li>
      <li><strong>Research and Development</strong> – Explore and learn through focused study.</li>
      <li><strong>Vocational Skills</strong> – Learn practical skills and earn from them.</li>
      <li><strong>Awareness Programs</strong> – Participate in public speeches and awareness events.</li>
    </ul>
  </section>

  <section id="programs">
    <h2>Our Programs</h2>
    <div class="card-container">
      <div class="card">
        <img src="/Applications/Skill women 1.jpg" alt="Skill Training">
        <h3>Skill Development Workshops</h3>
        <p>Providing hands-on training in various vocational skills such as tailoring, computer literacy, and handicraft making to foster economic independence.</p>
      </div>
      <div class="card">
        <img src="/Applications/health and wellness.jpeg" alt="Health Camps">
        <h3>Health and Wellness Camps</h3>
        <p>Organizing regular health check-ups, awareness sessions on reproductive health, hygiene, and nutrition for women in the community.</p>
      </div>
      <div class="card">
        <img src="/Applications/legal aid and counselling.jpg" alt="Legal Aid">
        <h3>Legal Aid and Counseling</h3>
        <p>Offering free legal assistance and counseling services to women facing issues related to domestic violence, property rights, and gender discrimination.</p>
      </div>
      <div class="card">
        <img src="/Applications/enterpreneurship.jpeg" alt="Entrepreneurship">
        <h3>Entrepreneurship Support</h3>
        <p>Supporting aspiring women entrepreneurs with mentorship, micro-finance access, and business development training to help them start and grow their ventures.</p>
      </div>
    </div>
  </section>

  <section id="reservations" class="py-16 px-4 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-10">Make a Reservation</h2>
    <form class="bg-white p-8 rounded-lg shadow-lg">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone:</label>
        <input type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
        <input type="date" id="date" name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-4">
        <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Time:</label>
        <input type="time" id="time" name="time" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="mb-6">
        <label for="guests" class="block text-gray-700 text-sm font-bold mb-2">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
      </div>
      <div class="flex items-center justify-center">
        <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Book Now
        </button>
      </div>
    </form>
  </section>
